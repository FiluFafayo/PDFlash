<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading... | PDFlash</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <style>
        /* CSS untuk viewer */
        body { margin: 0; background-color: #333; font-family: sans-serif; }
        .swiper { width: 100%; height: 100vh; }
        .swiper-slide { display: flex; justify-content: center; align-items: center; }
        .swiper-slide img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .swiper-button-prev, .swiper-button-next { color: white; }
        .loader-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; color: white; z-index: 10; }
        .back-button { position: fixed; top: 20px; left: 20px; z-index: 10; background: rgba(0,0,0,0.5); color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê Back</a>
    
    <div class="swiper">
        <div class="swiper-wrapper">
            </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <div id="loader" class="loader-container">
        <p>Loading PDF...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/scripts/viewer.js"></script>
</body>
</html>
