<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFlash - Instant PDF Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* CSS Variabel untuk Tema Terang & Gelap */
        :root {
            --bg-color: #ffffff;
            --text-color: #222222;
            --card-bg: #ffffff;
            --border-color: #eaeaea;
            --input-bg: #f5f5f5;
            --btn-bg: #007aff;
            --btn-text: #ffffff;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --border-color: #333333;
            --input-bg: #2a2a2a;
            --btn-bg: #0a84ff;
        }

        /* Reset & Style Dasar */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        .theme-switch {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            padding: 8px;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Area Input */
        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
        }

        #folder-url {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
        }

        #load-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: var(--btn-bg);
            color: var(--btn-text);
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #load-btn:hover {
            transform: scale(1.05);
        }

        /* Grid PDF */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
        }

        .pdf-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .pdf-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .pdf-card:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .pdf-card img {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            background-color: var(--input-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .pdf-card p {
            padding: 15px;
            margin: 0;
            font-size: 14px;
            line-height: 1.4;
        }

        .loader {
            text-align: center;
        }

        /* Responsif */
        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }

            h1 {
                font-size: 24px;
            }

            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>PDFlash âš¡</h1>
        <button id="theme-toggle" class="theme-switch">ðŸŒ™</button>
    </header>

    <p>Masukkan URL folder Google Drive publik untuk memulai.</p>

    <div class="input-area">
        <input type="text" id="folder-url" placeholder="https://drive.google.com/drive/folders/...">
        <button id="load-btn">Load</button>
    </div>

    <div id="loader" class="loader" style="display: none;">
        <p>Mencari file...</p>
    </div>

    <div id="pdf-grid" class="grid-container"></div>

    <script src="/scripts/theme.js"></script>
    <script src="/scripts/main.js"></script>
</body>

</html>
